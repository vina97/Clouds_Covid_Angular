<nav class="navbar navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" [routerLink]="['/country']"> Covid-19</a>

    <div class="nav-item dropdown ">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Select Country
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" [routerLink]="['/country', c]" *ngFor="let c of covidService.countries">{{c}}</a>

        </div>
    </div>
    <button class="btn btn-success my-2 my-sm-0" type="button" (click)="covidService.signInWithGoogle()"
        *ngIf="covidService.getUser().name ==''">login</button>
    <div *ngIf="covidService.getUser().name !=''">
        <img [src]='covidService.getUser().img'>
        <button class="btn btn-danger my-2 my-sm-0" type="button" (click)="covidService.signOut()">log-out</button>
    </div>
    <button class="btn btn-info my-2 my-sm-0" type="button" (click)="covidService.news()">News</button>
</nav>
<article class="mx-5 mt-5 pt-3">
    <header class="text-center">
        <div>
            <h1>{{covidService.newsDetail.title}}</h1>
            <p class="lead"> <i class="fa fa-user"></i>
                by {{covidService.newsDetail.author}}</p>
            <p><i class="fa fa-map"></i>{{covidService.newsDetail.country}}, <i
                    class="fa fa-calendar"></i>{{covidService.newsDetail.date}}</p>
            <img class=" border" src={{covidService.newsDetail.image}} alt="News image" width="100%" height="300px">

        </div>
    </header>
    <p class="text-justify">{{covidService.newsDetail.text}}</p>
    <div>

    </div>
</article>
