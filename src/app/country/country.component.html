    <div class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Change country
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" (click)="covidService.goToCountry(c)"

    <button class="btn btn-success my-2 my-sm-0" type="button" (click)="covidService.displayModal('id01')"
        *ngIf="covidService.getUser().name ==''">Login/Signin</button>
    <div *ngIf="covidService.getUser().name !=''">
        <i class="fa fa-user user">{{covidService.getUser().name}}</i>
        <button class="btn btn-danger my-2 ml-2 my-sm-0" type="button" (click)="covidService.signOut()">log-out</button>
    </div>
    <button class="btn btn-info my-2 my-sm-0" type="button" (click)="covidService.news()">News</button>

<div id="id01" class="modal">

    <form id="loginfo" class="modal-content animate">
        <div class="imgcontainer">
            <span (click)="covidService.closeModal('id01')" class="close" title="Close Modal">&times;</span>
        </div>

        <div class="container">
            <button class="btn btn-success my-2 my-sm-0" type="button" (click)="covidService.signInWithGoogle()"
                *ngIf="covidService.getUser().name ==''">login with google <i class="fa fa-google"></i></button><br>

            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" id="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            <h4 class="danger" *ngIf="covidService.login_error">Wrong username or password</h4>
            <h4 class="danger" *ngIf="covidService.signup_error">Username already used</h4>
            <button type="button" (click)="login()">Login</button>
            <button type="button" (click)="signin()">Sign-In</button>

        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" (click)="covidService.closeModal('id01')" class="cancelbtn">Cancel</button>
        </div>
    </form>
</div>

<div class="text-center mx-5 mt-5 pt-3">
    <img src="https://firebasestorage.googleapis.com/v0/b/covid-project-eurecom.appspot.com/o/covid19_icon.png?alt=media&token=758be0c7-a52f-486e-aec2-05882964bbc1"
        alt="covid logo" width="40" height="40">
    <h1 span>Covid-19-{{covidService.current}}</h1>
    <p>Live updates and news</p>

    <div>
        <app-pie-chart></app-pie-chart>
    </div>
    <app-bar-chart></app-bar-chart>

    <app-line-chart></app-line-chart>
