<div class="anchor" id="last7">
    <h3>Daily Corona virus cases {{covidService.current}}</h3>
</div>
<div class="plot">
    <div class="text-center" *ngIf="!covidService.dataReady">
        Fetching Data...
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <canvas *ngIf="covidService.dataReady" baseChart [datasets]="[{ data: this.covidService.newDeath, label: 'New Death' }, { data: this.covidService.newRec, label: 'New Recovered' }, { data: this.covidService.newConf, label: 'New Confirmed' }]
    " [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType">
    </canvas>
</div>
